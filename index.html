<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
<!--Cambio de icono en pestaña de arriba -->
    <link rel="icon" href="/Images/icon.png">
    <!-- Conectar css con html -->
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <!-- ENCABEZADO -->
    <!-- Contiene elementos de encabezado (navegación) -->
    <header>
        <!-- nav - aporta navegación en la página -->
        <nav>
            <ul class="nav-right-section">
                <!-- Gmail -->
                <li>
                    <a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox">Gmail</a>
                </li>
                <!-- Imágenes -->
                <li>
                    <a href="https://www.google.com/imghp?hl=es&tab=ri&authuser=0&ogbl">Imágenes</a>
                </li>
                <!-- Menú -->
                <li class="menu">
                    <a href=""></a>
                </li>
                <!-- Foto de perfil -->
                <li>
                    <a href="">
                        <img src="https://lh3.google.com/u/0/ogw/AGvuzYa8D8Y-opJ4I4tMgFRgrkElB1RybKWBZgj1v08=s32-c-mo" alt="">
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- MAIN - división y lo mas importante -->
    <main>
       <!-- Sección logo --> 
       <section class="main-logo">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="">
       </section>
       <!-- Buscador / Input -->
       <section class="main-input">
        <!-- Caja gris redondeada -->
        <div class="main-input-container">
            <!-- Icono de busqueda -->
            <span class="search-icon"></span>
            <!-- Caja de texto (input)-->
            <input type="text">
            <!-- Icono de micrófono -->
            <a class="micro-icon" href=""></a>
            <!-- Icono de cámara -->
            <a class="cam-icon" href=""></a>
        </div>
       </section>
       <!-- Botones -->
       <section class="main-buttons">
        <div>
            <button> Buscar con google </button>
        </div>
        <div>
            <button> Voy a tener suerte </button>
        </div>
       </section>
    </main>

    <!-- FOOTER - pie de página -->
    <footer>
      <ul class="footer-left">

      </ul>  
      <ul class="footer-right">

      </ul>
    </footer>
</body>
</html>
